%YAML:1.0

#---------------------------------------------------------------------------------------------------
# Camera Parameters for iPhone 16 Plus (2024)
# Main 48MP Fusion Camera - 26mm equivalent focal length
# Based on Apple Technical Specifications
#---------------------------------------------------------------------------------------------------

File.version: "1.0"

# Camera Parameters
Camera.name: "iPhone16Plus_Main_Camera"
Camera.setup: "monocular"
Camera.type: "PinHole"

# Image resolution (actual iPhone stream)
Camera1.width: 854
Camera1.height: 480

# Camera matrix parameters [fx, fy, cx, cy]
# Adjusted for 854x480 stream resolution
Camera1.fx: 600.0
Camera1.fy: 600.0  
Camera1.cx: 427.0    # width/2
Camera1.cy: 240.0    # height/2

# Distortion coefficients [k1, k2, p1, p2, k3]
# iPhone cameras are generally well-calibrated with minimal distortion
Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0

# Camera frames per second (typical for streaming)
Camera.fps: 30

# Image info for system
Camera.width: 854
Camera.height: 480

# Color order (0: BGR, 1: RGB)
Camera.RGB: 1

# ORB Parameters - Enhanced for rotation tracking
ORBextractor.nFeatures: 2000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 10
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 5

# Viewer Parameters
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0

#---------------------------------------------------------------------------------------------------
# System Parameters
#---------------------------------------------------------------------------------------------------

# ORB SLAM3 System
System.LoadAtlasFromFile: ""
System.SaveAtlasToFile: ""

# Real-time streaming parameters
System.enable_pangolin: 1